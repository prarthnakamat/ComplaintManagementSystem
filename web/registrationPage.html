<html>
    <head>
        <title>New Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <div class="container">
          <p class="heading" style="text-align: center;">Registration</p>
            <form action="registrationValidation.jsp" method="post">
                <label class="label">Username :</label><br>
                <input class="txtbox" type="text" name="uname"><br><br>
                <label class="label">Contact :</label><br>
                <input class="txtbox" type="text" name="ucon"><br><br>
                <label class="label">Email :</label><br>
                <input class="txtbox" type="text" name="umail"><br><br>
                <label class="label">Password :</label><br>
                <input class="txtbox" type="password" name="upass1"><br><br>
                <label class="label">Confirm Password :</label><br>
                <input class="txtbox" type="password" name="upass2"><br><br>
                <input class="btn center" type="submit">
            </form>  
        </div>
        
    </body>
</html>
